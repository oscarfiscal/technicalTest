<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver todos los perfiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/allProfiles.css">
</head>
<body>
<h1><i class="fas fa-users icon"></i> Perfiles</h1>
<table>
    <thead>
    <tr>
        <th><i class="fas fa-user icon"></i> Nombre</th>
        <th><i class="fas fa-user icon"></i> Apellido</th>
        <th><i class="fas fa-envelope icon"></i> Correo electrónico</th>
        <th><i class="fas fa-phone icon"></i> Teléfono</th>
        <th><i class="fas fa-city icon"></i> Ciudad</th>
        <th><i class="fas fa-globe icon"></i> País</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre los perfiles y mostrar cada uno en una fila de la tabla -->
    <tr th:each="profile : ${profiles}">
        <td th:text="${profile.name}"></td>
        <td th:text="${profile.lastName}"></td>
        <td th:text="${profile.email}"></td>
        <td th:text="${profile.phone}"></td>
        <td th:text="${profile.city}"></td>
        <td th:text="${profile.country}"></td>
    </tr>
    </tbody>
</table>
<div class="button-container">
    <a href="/" class="button"><i class="fas fa-home"></i> Volver al inicio</a>
</div>
</body>
</html>
