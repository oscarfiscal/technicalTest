<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear perfil de usuario</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: sans-serif;
        }
        .container {
            margin: 0 auto;
            width: 400px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .button {
            background-color: #009933;
            color: #ffffff;
            font-weight: bold;
            border: 1px solid #006600;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Crear perfil de usuario</h1>
    <form action="/userprofile" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" class="input">
        </div>
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" class="input">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="input">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" class="input">
        </div>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" class="input">
        </div>
        <div class="form-group">
            <label for="country">País:</label>
            <input type="text" id="country" name="country" class="input">
        </div>
        <button type="submit">Crear perfil</button>
    </form>
</div>
</body>
</html>
