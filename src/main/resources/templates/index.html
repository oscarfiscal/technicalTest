<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear perfil de usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: sans-serif;
        }
        .container {
            margin: 0 auto;
            width: 400px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .button {
            background-color: #009933;
            color: #ffffff;
            font-weight: bold;
            border: 1px solid #006600;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Crear perfil de usuario</h1>
    <form action="#" th:action="@{/userprofile}" th:object="${userProfile}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text"  th:field="*{name}" id="name" name="name" class="input">
        </div>
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" th:field="*{lastName}"  id="lastName" name="lastName" class="input" >
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" th:field="*{email}" id="email" name="email" class="input">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" th:field="*{phone}" id="phone" name="phone" class="input">
        </div>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" th:field="*{city}" id="city" name="city" class="input">
        </div>
        <div class="form-group">
            <label for="country">País:</label>
            <input type="text" th:field="*{country}" id="country" name="country" class="input">
        </div>
        <button type="submit">Crear perfil</button>
    </form>
</div>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var city = document.getElementById("city").value;
        var country = document.getElementById("country").value;

        if (name === "") {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa tu nombre'
            });
            return false;
        }

        if (lastName === "") {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa tu apellido'
            });
            return false;
        }

        if (email === "") {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa tu correo electrónico'
            });
            return false;
        }

        if (phone === "") {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa tu teléfono'
            });
            return false;
        }

        if (city === "") {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa tu ciudad'
            });
            return false;
        }

        if (country === "") {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa tu país'
            });
            return false;
        }

        // Si todos los campos están completos, retorna true para enviar el formulario
        return true;
    }
</script>
</body>
</html>
